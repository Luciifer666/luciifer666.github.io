<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown to new Year</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <h3>Countdown Till</h3>
                <h1>2022</h1>
            </div>
            <div class="countdown">
                <div class="box">
                    <span class="num" id="day-box">00</span>
                    <span class="text">Days</span>
                </div>
                <div class="box">
                    <span class="num" id="hr-box">00</span>
                    <span class="text">Hours</span>
                </div>
                <div class="box">
                    <span class="num" id="min-box">00</span>
                    <span class="text">Minutes</span>
                </div>
                <div class="box">
                    <span class="num" id="sec-box">00</span>
                    <span class="text">Seconds</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
