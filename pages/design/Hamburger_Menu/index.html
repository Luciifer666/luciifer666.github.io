<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hamburger Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    </head>
    <body>
        <div class="box">
            <div class="icon red">
                <i class="bx bx-menu open"></i>
                <i class="bx bx-x close"></i>
            </div>
            <div class="icon red">
                <i class="bx bx-plus open"></i>
                <i class="bx bxs-pencil close"></i>
            </div>
            <div class="icon border-red line">
                <i class="bx bx-volume-full open"></i>
                <i class="bx bx-volume-mute close"></i>
            </div>
            <div class="icon green">
                <i class="bx bx-x open"></i>
                <i class="bx bx-check close"></i>
            </div>
            <div class="icon border-green">
                <i class="bx bx-chevron-down open"></i>
                <i class="bx bx-chevron-up close"></i>
            </div>
            <div class="icon border-green line">
                <i class="bx bx-menu open"></i>
                <i class="bx bx-menu-alt-right close"></i>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
