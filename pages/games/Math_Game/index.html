<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap">
    </head>
    <body>
        <div class="container">
            <h3>Fill in the blank with correct number / operator</h3>
            <div id="question"></div>
            <button id="submit-btn">Submit</button>
            <p id="error-msg">An error happened.</p>
        </div>
        <div class="controls-container">
            <p id="result"></p>
            <button id="start-btn">Start the game</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
